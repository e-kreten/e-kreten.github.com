<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://e-kreten.github.io/src/naplo_main_style.css">

<body>
  <div class="background" id="bg"></div>

  <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
  <div class="settings-panel" id="settingsPanel">
    <label for="bgUrl">H√°tt√©rk√©p URL:</label>
    <input type="text" id="bgUrl" placeholder="https://...">
    <label for="blurRange">Elhom√°lyos√≠t√°s: <span id="blurValue">10</span>px</label>
    <input type="range" id="blurRange" min="0" max="30" value="10" oninput="updateBlur()">
    <button onclick="applySettings()">Ment√©s</button>
    <label for="theme-toggle">T√©ma:</label>
    <label><button class="theme-toggle" Id="theme-toggle" onclick="toggleTheme()">üåô</button>
  </div>

  <div class="content">
    <div class="panel">
      <h2>Legut√≥bbi Be√≠r√°sok</h2>
      <div class="item"><strong>5</strong> ‚Äì Matematika</div>
      <div class="item"><strong>4</strong> ‚Äì Magyar nyelv</div>
      <div class="item"><strong>3</strong> ‚Äì T√∂rt√©nelem</div>
      <div class="item">
        <strong>Tan√°rod</strong><br>
        T√©ma: H√°zi feladat<br>
        √úzenet: Ne feledd beadni holnap!
      </div>
      <div class="item">
        <strong>Igazgat√≥</strong><br>
        T√©ma: Esem√©ny<br>
        √úzenet: P√©nteken sportnap.
      </div>
    </div>


  <script>
    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function applySettings() {
      const url = document.getElementById("bgUrl").value.trim();
      const blur = document.getElementById("blurRange").value;

      if (url) {
        localStorage.setItem("bgImage", url);
        document.getElementById("bg").style.backgroundImage = `url(${url})`;
      }

      localStorage.setItem("bgBlur", blur);
      document.documentElement.style.setProperty('--blur-amount', `${blur}px`);
    }

    function updateBlur() {
      const val = document.getElementById("blurRange").value;
      document.getElementById("blurValue").innerText = val;
    }
  function toggleTheme() {
  const body = document.body;
  const isLight = body.classList.contains("light-theme");

  if (isLight) {
    body.classList.remove("light-theme");
    localStorage.setItem("theme", "dark");
    document.querySelector(".theme-toggle").innerText = "üîÜ";
  } else {
    body.classList.add("light-theme");
    localStorage.setItem("theme", "light");
    document.querySelector(".theme-toggle").innerText = "üåô";
  }
}

  // Bet√∂lt√©skor visszat√∂lti a t√©m√°t
  window.onload = () => {
    const url = localStorage.getItem("bgImage") || "https://picsum.photos/1920/1080?blur=5";
    const blur = localStorage.getItem("bgBlur") || "10";
    const theme = localStorage.getItem("theme") || "light";

    document.getElementById("bg").style.backgroundImage = `url(${url})`;
    document.documentElement.style.setProperty('--blur-amount', `${blur}px`);
    document.getElementById("bgUrl").value = url;
    document.getElementById("blurRange").value = blur;
    document.getElementById("blurValue").innerText = blur;
    document.querySelector(".theme-toggle").innerText = theme === "light" ? "üåô" : "üîÜ";
    
    if (theme === "light") {
      document.body.classList.add("light-theme");
    }
  };
  </script>
</body>
</html>
